<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>다각형에 이벤트 등록하기2</title>
    <style>
.area {
    position: absolute;
    background: #fff;
    border: 1px solid #888;
    border-radius: 3px;
    font-size: 12px;
    top: -5px;
    left: 15px;
    padding:2px;
}

.info {
    font-size: 12px;
    padding: 5px;
}
.info .title {
    font-weight: bold;
}
</style>
</head>
<body>
<div id="map" style="width:100%;height:80vh;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7560b5ddb94a9dc91354ef62a6b750ee"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption),
    customOverlay = new kakao.maps.CustomOverlay({});

const areas = {
    name: '부산',
    path: [
        new kakao.maps.LatLng(37.5548768201904, 126.96966524449994),
    ]
};


// 다각형을 생상하고 이벤트를 등록하는 함수입니다
function displayArea(area) {

// 다각형을 생성합니다 
var polygon = new kakao.maps.Polygon({
    map: map, // 다각형을 표시할 지도 객체
    path: area.path,
    strokeWeight: 2,
    strokeColor: '#004c80',
    strokeOpacity: 0.8,
    fillColor: '#fff',
    fillOpacity: 0.7 
});

// 다각형에 mouseover 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 변경합니다 
// 지역명을 표시하는 커스텀오버레이를 지도위에 표시합니다
kakao.maps.event.addListener(polygon, 'mouseover', function(mouseEvent) {
    polygon.setOptions({fillColor: '#09f'});

    customOverlay.setContent('<div class="area">' + area.name + '</div>');
    
    customOverlay.setPosition(mouseEvent.latLng); 
    customOverlay.setMap(map);
});

// 다각형에 mousemove 이벤트를 등록하고 이벤트가 발생하면 커스텀 오버레이의 위치를 변경합니다 
kakao.maps.event.addListener(polygon, 'mousemove', function(mouseEvent) {
    
    customOverlay.setPosition(mouseEvent.latLng); 
});

// 다각형에 mouseout 이벤트를 등록하고 이벤트가 발생하면 폴리곤의 채움색을 원래색으로 변경합니다
// 커스텀 오버레이를 지도에서 제거합니다 
kakao.maps.event.addListener(polygon, 'mouseout', function() {
    polygon.setOptions({fillColor: '#fff'});
    customOverlay.setMap(null);
}); 
}

/// JSON 파일 읽기
fetch('korea_5181.json')
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(jsonData => {
        const features = jsonData.features;

        const sido = features.find(feature => feature.properties.CTP_ENG_NM == "Busan");
        const coordinates = sido.geometry.coordinates;

        coordinates.forEach(innerArray => {
            innerArray.forEach(coord => {
                coord.forEach(value => {
                    areas.path.push(new kakao.maps.LatLng(value[0], value[1]));
                });
            });
        });


    })
    .catch(error => {
        console.error('Error fetching JSON:', error);
    });




// 지도에 영역데이터를 폴리곤으로 표시합니다 
for (var i = 0, len = areas.length; i < len; i++) {
    displayArea(areas[i]);
}
console.log(areas);

</script>
</body>
</html>
